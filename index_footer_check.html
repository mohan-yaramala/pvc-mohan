  <!-- Quick Links Auto-Scroll + Manual Swipe (Mobile Only) -->
  <script>
    (function () {
      // Only run on mobile
      if (window.innerWidth > 768) return;

      const container = document.querySelector('.quick-links-section .container');
      if (!container) return;

      const scrollSpeed = 0.8;
      const resumeDelay = 1000;
      let lastScrollTime = 0;
      let userScrolling = false;
      let resumeTimeout = null;

      // Continuous auto-scroll - never stops
      function autoScroll(timestamp) {
        if (!userScrolling) {
          container.scrollLeft += scrollSpeed;
          // Loop back to start for infinite scroll
          if (container.scrollLeft >= container.scrollWidth - container.clientWidth) {
            container.scrollLeft = 0;
          }
        }
        requestAnimationFrame(autoScroll);
      }

      // Track user interaction without blocking
      function onUserTouch() {
        userScrolling = true;
        if (resumeTimeout) clearTimeout(resumeTimeout);
      }

      function onTouchEnd() {
        if (resumeTimeout) clearTimeout(resumeTimeout);
        resumeTimeout = setTimeout(function () {
          userScrolling = false;
        }, resumeDelay);
      }

      // Passive listeners - don't block touch
      container.addEventListener('touchstart', onUserTouch, { passive: true });
      container.addEventListener('touchend', onTouchEnd, { passive: true });
      container.addEventListener('touchcancel', onTouchEnd, { passive: true });

      // Start auto-scroll after page loads
      requestAnimationFrame(autoScroll);
    })();
  </script>

  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    // Premium Icon Tilt Interaction
    const interactiveElements = document.querySelectorAll('.service-icon, .progres-section-area .check, .site-logo img, .social-links a, .service-boxarea .icons, .contact-boxarea .img1, .product-img-box');
    interactiveElements.forEach(el => {
      el.addEventListener('mousemove', e => {
        const rect = el.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        let tiltAmount = 6;
        if (el.classList.contains('product-img-box')) tiltAmount = 15; // More pronounced for the hardware box

        const rotateX = (y - centerY) / tiltAmount;
        const rotateY = (centerX - x) / tiltAmount;
        el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        el.style.transition = 'transform 0.1s ease-out';
      });
      el.addEventListener('mouseleave', () => {
        el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        el.style.transition = 'transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
      });
    });
  </script>
